<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aionz Store</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3f51b5;
      --accent-color: #ff4081;
      --warn-color: #f44336;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --border-color: #e0e0e0;
    }
    
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      background-color: #fafafa;
    }
    
    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .app-header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .app-title {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 500;
    }
    
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    
    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 0;
      position: relative;
    }
    
    .nav-link:hover {
      opacity: 0.9;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: white;
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    .app-content {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }
    
    .app-footer {
      background-color: #424242;
      color: white;
      padding: 1rem 0;
      margin-top: auto;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .nav-links {
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .app-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body class="mat-typography">
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <h1 class="app-title">Aionz Store</h1>
        <nav class="nav-links">
          <a routerLink="/" class="nav-link">Produtos</a>
        </nav>
      </div>
    </header>

    <main class="app-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</body>
</html>
