services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: desafio-postgres
    environment:
      POSTGRES_DB: desafio_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d desafio_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Backend API
  backend:
    build:
      context: ./backend-aionz
      dockerfile: Dockerfile
    container_name: desafio-backend
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=desafio_db
      - TZ=America/Sao_Paulo
    volumes:
      - ./backend-aionz/uploads:/app/uploads
    networks:
      - app-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend-aionz
      dockerfile: Dockerfile
    container_name: desafio-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:3000
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: